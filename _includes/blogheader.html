<div class="headertext">
    <div class="headertext">
        <a href={{ site.baseurl }}>
            <h1> BLOG</h1>
        </a>
    </div>
</div>



<div id="topnav">
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url | prepend: site.baseurl}}">{{ post.date  | date: "%d.%m.%y" }} {{ post.title }} </a>
        </li>
        {% endfor %}
    </ul>

</div>
